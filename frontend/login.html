<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Главная</a>
        <a href="register.html">Регистрация</a>
    </nav>
    <div class="container">
        <h1>Вход</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
        <p id="error" class="error"></p>
    </div>
    <script src="js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await login({ username, password });
                localStorage.setItem('token', response.access_token);
                const user = await getUserByLogin(username, response.access_token);
                localStorage.setItem('userId', user.id);
                localStorage.setItem('isAdmin', user.is_admin);
                window.location.href = user.is_admin ? 'admin.html' : 'index.html';
            } catch (err) {
                document.getElementById('error').textContent = `Ошибка входа: ${err.message}`;
            }
        });
    </script>
</body>
</html>
